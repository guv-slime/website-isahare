<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Emory Hare - Contact</title>
</head>
<body class = "contact-body">
    <!-- Notification Bar -->
    <!-- Header (Bun Logo + My Name), Navigation (Links / Flex Box)-->     
    <header>
        <nav id="nav-main">
            <ul class = "nav-list">
                <li class = "nav-item">
                    <a href="index.html">
                        <h1><span id = "emory-name">Emory</span><span id = "hare-name">Hare</span></h1>
                    </a>
                </li>
                <li class = "nav-item">
                    <a href="gallery.html"><h2>Gallery</h2></a>
                </li>
                <li class = "nav-item">
                    <a href="about.html"><h2>About</h2></a>
                </li>
                <li class = "nav-item">
                    <a href="contact.html"><h2>Contact</h2></a>
                </li>
                <img id = "bun" src="img/banner.png" alt="Bun Logo">                
            </ul>
        </nav>
    </header>
    <nav id="nav-burger">
        <div id="menuToggle">

            <input type="checkbox" />
        
            <span id="red-span"></span>
            <span id="green-span"></span>
            <span id="blue-span"></span>
        
            <ul id="menu">
            <a href="index.html" class= "red-green-link"><li>Home</li></a>
            <a href="gallery.html" class="green-blue-link"><li>Gallery</li></a>
            <a href="about.html" class="blue-red-link"><li>About</li></a>
            <a href="contact.html" class="red-green-link"><li>Contact</li></a>
            </ul>
        </div>
   </nav>
    <!-- Get in touch -->
    <!-- still hero banner -->
    <div class="contact-container">
        <!-- contains the contact form -->
        <div class = "email-container"> 
            <h2>Contact Emory:</h2>
            <form action="">
                <ul>
                    <li>
                        <label for="first-name">First Name</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="last-name">Last Name</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="email">email</label>
                        <input type="text">
                    </li>
                    <li>
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                    </li>
                    <li>
                        <button>Submit</button>
                    </li>
                </ul>
            </form>
        </div>
        <!-- contains social media stuff -->
        <div class = "contact-socials">
            <ul>
                <li>Twitter</li>
                <li>Instagram</li>
                <li>Twitch</li>
                <li>Youtube</li>
            </ul>
        </div>
        <!-- contains fiverr button -->
        <div class = "contact-services">
            <ul>
                <li>Fiverr</li>
            </ul>
        </div>
    </div>
    
    
    
    <!-- Footer (Social Links + Regular Links + Signature) --> 
    <footer>
        <div class = "foot-container">
            <!-- Footer Navigation -->
            <div class="foot-nav">
                <a href="index.html"><h2>Home</h2></a>
                <a href="gallery.html"><h2>Gallery</h2></a>
                <a href="about.html"><h2>About</h2></a>
                <a href="contact.html"><h2>Contact</h2></a>
            </div>

            <!-- Social Links  -->
            <div class = "socials-container">
                <a class ="socials" href="https://www.instagram.com/emoryisahare/" target = "_blank">
                    <ion-icon size = "large" name="logo-instagram"></ion-icon>
                </a>
                <a class ="socials" href="https://www.youtube.com/channel/UC8yAcjYIpRHelAD66QqaGCA" target = "_blank">
                    <ion-icon size = "large" name="logo-youtube"></ion-icon>
                </a>
                <a class ="socials" href="https://twitter.com/emoryisahare" target = "_blank">
                    <ion-icon size = "large" name="logo-twitter"></ion-icon>
                </a>
                <a class ="socials" href="https://www.twitch.tv/emoryisahare/" target = "_blank">
                    <ion-icon size = "large" name="logo-twitch"></ion-icon>
                </a>
                <a class ="socials" href="https://www.patreon.com/emoryisahare/" target = "_blank">
                    <ion-icon size = "large" name="logo-pinterest"></ion-icon>
                </a>
            </div>
            <div class = "created-by">
                <h3>Website by Emory Hare &copy 2021</h3>
            </div>
        </div>
    </footer>

    <!-- Allows for use of Ionic Icons without using IONIC framework -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Allows for use of Ionic Icons without using IONIC framework -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- My JS App -->
    <script src="./app.js"></script>
</body>
</html>
