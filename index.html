<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Raleway:ital,wght@0,100;0,500;0,800;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Emory Hare</title>
</head>
<body>
    <!-- Header (Bun Logo + My Name), Navigation (Links / Hamburger Menu)--> 
    <header>
        <div class = "container">
            <img id = "bun"src="/img/bun_logo_vector.svg" alt="emoryisahare logo">
            <!-- ^^ change bun color ^^ -->
            <h1>emoryisahare</h1>
            <nav>
                <div class = "menu-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Wares</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <!-- Shop (Display Stickers on a Slider) -->
    <!-- Grid Based Gallery (Cards)-->
    <div class = "image-grid">
        <img class = "image-grid-col-2 image-grid-row-2" src="img/blue-razzbirdy.JPG" alt="Blue-Razzbirdy by Emory Hare">
        <img src="img/pescado.JPG" alt="Pescado by Emory Hare">
        <img src="img/Always_Squatching.jpg" alt="Always_Squatching by Emory Hare">
        <img src="img/the_great_exchange.JPG" alt="The Great Exchange by Emory Hare">
        <img class = "image-grid-col-2 image-grid-row-2"src="img/pescado.JPG" alt="Pescado by Emory Hare">
        <img src="img/tadpole-soul.JPG" alt="Tadpole Soul by Emory Hare">
        
    </div>
    <!-- Footer (Social Links + Regular Links + Signature) --> 


    <div class = "socials-container">
        <a class ="socials" href="https://twitter.com/emoryisahare" target = "_blank">
            <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a class ="socials" href="https://www.youtube.com/channel/UC8yAcjYIpRHelAD66QqaGCA" target = "_blank">
            <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a class ="socials" href="https://www.instagram.com/emoryisahare/" target = "_blank">
            <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a class ="socials" href="https://www.twitch.tv/emoryisahare/" target = "_blank">
            <ion-icon name="logo-twitch"></ion-icon>
        </a>
        <a class ="socials" href="https://www.deviantart.com/emoryisahare/" target = "_blank">
            <ion-icon name="logo-deviantart"></ion-icon>
        </a>
        <a class ="socials" href="https://www.behance.net/emoryisahare/" target = "_blank">
            <ion-icon name="logo-behance"></ion-icon>
        </a>
    </div>
    
    
    
    <!-- Allows for use of Ionic Icons without using IONIC framework -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
